name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install dependencies
      - name: Install dependencies
        working-directory: ./v34
        run: npm ci

      # Type check
      - name: Type check
        working-directory: ./v34
        run: npm run typecheck --if-present

      # Lint
      - name: Lint
        working-directory: ./v34
        run: npm run lint --if-present

      # Run tests
      - name: Run tests
        working-directory: ./v34
        run: npm test --if-present

      # Build
      - name: Build
        working-directory: ./v34
        run: npm run build
